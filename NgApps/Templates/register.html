

<section class="container animated fadeInUp">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Register
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Already a member? <a ui-sref="login"><strong>Sign In</strong></a></p>
                        <form role="form" ng-submit="register.register()">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="text" ng-model="register.model.Username" class="form-control" id="userName" placeholder="Enter your Username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="inputName">First Name</label>
                                <input type="text" ng-model="register.model.FirstName" class="form-control" id="inputName" placeholder="Enter your First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="inputName">Last Name</label>
                                <input type="text" ng-model="register.model.LastName" class="form-control" id="inputName" placeholder="Enter your Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="inputName">Create Household?</label><br>
                                <input type="radio" ng-model="register.model.CreateHousehold" ng-value="true"><label>Yes</label>
                                <br>
                                <input type="radio" ng-model="register.model.CreateHousehold" ng-value="false"><label>No</label>
                            </div>
                            <div class="form-group" ng-if="!register.model.CreateHousehold">
                                <label for="inputName">Invite Code</label>
                                <input type="text" ng-model="register.model.InviteCode" class="form-control" placeholder="Enter invite code" required>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input input type="email" ng-model="register.model.Email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1">Password</label>
                                <input type="password" ng-model="register.model.Password" class="form-control" placeholder="Password" id="inputPassword1" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword2">Retype Password</label>
                                <input type="password" ng-model="register.model.ConfirmPassword" class="form-control" id="inputPassword2" placeholder="Retype your password" required>
                                <span style="color:red;" ng-if="register.model.Password != register.model.ConfirmPassword">The passwords do not match!</span>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="register.model.Password != register.model.ConfirmPassword">Sign up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
